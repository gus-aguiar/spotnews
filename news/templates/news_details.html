{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página de Detalhes da Notícia</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <ul class="header-links">
            <li><a href="{% url 'home-page' %}">Home</a></li>
        </ul>
    </header>

    <div class="news-detail">
        <h1 class="news-title">{{ news_details.title }}</h1>
        <p class="news-content">{{ news_details.content }}</p>
        
        <div class="news-meta">
            {% for category in news_details.categories.all %}
            <span class="news-categories">
                {{ category }}
            </span>
            {% endfor %}
            <span class="news-author">{{ news_details.author }}</span>
            <span class="news-date">{{ news_details.created_at|date:"d/m/Y" }}</span>
        </div>
        
        <img src="{% static news_details.image %}" alt="{{ news.title }}">
    </div>
</body>
</html>
